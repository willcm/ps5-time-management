name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t ps5-time-management:latest .
    
    - name: Test Docker image
      run: |
        docker buildx build --platform linux/amd64 -t ps5-time-management:test .
        docker run --rm ps5-time-management:test python -c "import main; print('Build successful')"
