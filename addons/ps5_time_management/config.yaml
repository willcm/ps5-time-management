name: PS5 Time Management
version: 2.11.7
slug: ps5_time_management
description: Track and manage PS5 playtime with user authentication, time limits, and parental controls
url: https://github.com/willcm/ps5-time-management
startup: application
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
boot: auto
host_network: true
ingress: true
ingress_port: 8080
panel_icon: mdi:sony-playstation
stage: stable
homeassistant: 2023.1.0
services:
  - mqtt:need
homeassistant_api: true
stdin: true
map:
  - config:rw
options:
  mqtt: {}
  mqtt_topic_prefix: ps5-mqtt
  database_path: /data/ps5_time_management.db
  enable_parental_controls: true
  enable_auto_shutdown: true
  default_daily_limit_minutes: 120
  graceful_shutdown_enabled: true
  graceful_shutdown_warnings: true
  warning_before_shutdown_minutes: 10
  session_timeout_minutes: 5
  ha_api_url: http://supervisor
  ha_api_token: ''
  use_ha_history: true
  log_level: INFO
  clear_all_stats: false
schema:
  mqtt:
    host: str?
    port: port?
    user: str?
    pass: str?
    discovery_topic: str?
  mqtt_topic_prefix: str
  database_path: str
  enable_parental_controls: bool
  enable_auto_shutdown: bool
  default_daily_limit_minutes: int
  graceful_shutdown_enabled: bool
  graceful_shutdown_warnings: bool
  warning_before_shutdown_minutes: int
  session_timeout_minutes: int
  ha_api_url: str?
  ha_api_token: str?
  use_ha_history: bool
  log_level: str
  clear_all_stats: bool